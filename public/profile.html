<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--############### FAVICON ###############-->
    <link rel="shortcut icon" href="images/favi-icon.png" type="image/x-icon">

    <!--############### REMIXICONS ###############-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--############### CSS ###############-->
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Cube Art Store</title>
</head>
<body>
    <!--#################### HEADER ####################-->
    <header class="header" id="header"></header>

    <section class="profile section">
        <div class="profile__container container">
            <div class="profile__content grid">
                <div class="profile__data">
                    <div class="profile__image">
                        <img src="./images/customer-1.png" alt="image" class="profile__img">
                    </div>
        
                    <div>
                        <h4 class="profile__name">Lucas Matias</h4>
                        <span class="role">Admin</span>
                    </div>
                </div>
    
                <div class="profile__address">
                    <h4 class="profile__street">Rua jose estevao da silva</h4>
                    <span class="profile__number">265</span>
                    <span class="profile__country">Brazil</span>
                    <span class="profile__city">Joao pessoa</span>
                    <span class="profile__cep">58074074</span>
                </div>
    
                <div class="profile__infos">
                    <ul class="profile__infos-list">
                        <li>
                            <span class="profile__email">matias@email.com</span>
                        </li>
    
                        <li>
                            <span class="profile__number">+55 83993658674</span>
                        </li>
    
                        <li>
                            <span class="profile__name">Lucas Matias de Lima</span>
                        </li>
                    </ul>
                </div>
    
                <button class="button profile__button">Log Out</button>
            </div>
        </div>
    </section>

    <!--############### MAIN JS ###############-->
    <script src="./js/header.js"></script>
</body>
</html>
