<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="images/favi-icon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Cube Art Store</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header"></header>

    <div class="checkout__form">

    </div>

    <!--==================== ADDRESS ====================-->
    <section class="adress section">
        <h2 class="section__title artwork__title section__title-center">
            <span>Checkout<img src="images/line.svg"></span>
        </h2>

        <div class="adress__container grid">
            <div class="form__inputs">
                <input type="text" placeholder="Enter You Address..."  id="address">
                <input type="text" placeholder="Enter You Street..."  id="street">
                <input type="text" placeholder="Enter You City..." id="city">
                <input type="text" placeholder="Enter You State..." id="state">
                <input type="text" placeholder="Enter You Pincode..." id="pincode">
                <input type="text" placeholder="Enter You Landmark..." id="landmark">
            </div>
            <span class="form__error"></span>
        </div>
    </section>

    <!--==================== CART ====================-->
    <section class="cart section">
        <h2 class="section__title artwork__title section__title-center">
            <span>Your Cart.<img src="images/line.svg"></span>
        </h2>

        <div class="cart__container container grid">
            <div class="cart__content grid"></div>

            <div class="cart__checkout">
                <h4 class="cart__checkout-title">Your total bill.</h4>

                <h3 class="cart__checkout-total">
                    $00.00
                </h3>

                <button class="submit__button button place__order">Place Order</button>
            </div>
        </div>
    </section>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
