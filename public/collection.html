<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--############### FAVICON ###############-->
    <link rel="shortcut icon" href="images/favi-icon.png" type="image/x-icon">

    <!--############### REMIXICONS ###############-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--############### CSS ###############-->
    <link rel="stylesheet" href="css/collection.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/load.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Cube Art Store</title>

</head>

<body>
    <!--#################### HEADER ####################-->
    <header class="header" id="header"></header>

    <main class="main">
        <section class="collection__banner">
            <div class="collection__banner-container container grid">
                <div class="collection__banner-shadow"></div>
                <img src="./images/Collection-Banner-image.png" alt="image" class="collection__banner-image">

                <div class="collection__data">
                    <h2 class="collection__title">
                        Top Collections
                    </h2>

                    <p class="collection__description">
                        Explore a vibrant world of artistic expression as you browse
                        our extensive collection of exceptional works of art. From
                        paintings to sculptures, photography to digital art.
                    </p>

                    <button class="button">
                        Order Now <i class="ri-arrow-right-s-line"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="collection">
            <div class="collection__container container grid">

            </div>
        </section>
    </main>

    <!--############### MAIN JS ###############-->
    <script src="js/emailjs.js"></script>
    <script src="js/home.js"></script>
    <script src="js/load.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/customer-swiper.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
