<head>

    <!--############### SWIPER CSS ###############-->

    <!--=============== REMIXICONS ===============-->

        <div class="form__container container grid">

                <h4 class="form__title">Admin Form</h4>

                <div class="form__inputs">
                    <input type="text" placeholder="User admin" autocomplete="off" id="admin-user">

                    <input type="password" placeholder="Admin password" autocomplete="off" id="admin-password">


                    <input type="number" placeholder="Enter Your code" autocomplete="off" id="admin-code">
                </div>

                <span class="form__error">ü§∑‚Äç‚ôÇÔ∏èThis is an error!</span>

                <button class="admin-button button">Sign Up</button>
            </div>

            <div class="form__image">
                <img src="images/form-image-1.jpg">
            </div>
        </div>
    </section>

    <!--############### FOOTER ###############-->
    <footer class="footer section"></footer>

    <!--############### MAIN JS ###############-->
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
