<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--############### SWIPER CSS ###############-->
    <link rel="stylesheet" href="css/libs/cdn.jsdelivr.net_npm_swiper@10.2.0_swiper-bundle.min.css">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/404.css">

    <title>Cube website</title>
</head>

<body>
    <!--############### HEADER ###############-->
    <header class="header" id="header"></header>

    <!--############### NOTFOUND ###############-->
    <section class="section notfound">
        <h2 class="section__title"></h2>

        <div class="notfound__container container grid">
            <div class="notfound__data">
                <h1 class="notfound__title">
                    Oops! Page Not <br>Found
                </h1>

                <p class="notfound__description">
                    It seems you've stumbled upon a page that doesn't exist in our universe. 
                    Don't worry, though, you're not lost in the cosmos! It's possible that 
                    the content you were looking for has been moved, deleted, or never existed 
                    in the first place.
                </p>

                <a href="/" class="outline__button outline-flex">Go to home<i class="ri-arrow-right-s-line"></i></a>
            </div>

            <div class="notfound__image">
                <img src="images/hero-image-2.png">
            </div>
        </div>
    </section>

    <!--############### FOOTER ###############-->
    <footer class="footer section"></footer>

    <!--############### MAIN JS ###############-->
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
