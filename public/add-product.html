<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--################# FAVICON #################-->
    <link rel="shortcut icon" href="images/favi-icon.png" type="image/x-icon">

    <!--################# REMIXICONS #################-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--################# CSS #################-->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/formVersion.css">
    <!-- <link rel="stylesheet" href="../css/form.css"> -->
    <link rel="stylesheet" href="../css/add-product.css">


    <title>Cube Art Store</title>
</head>

<body>
    <!--############### MAIN ###############-->
    <main class="main">
        <!--############### PRODUCT ###############-->
        <section class="section add__product container">
            <h2 class="section__title section__title-center ">
                <span>Add product<img src="../images/line.svg"></span>
            </h2>

            <div class="error form__error">
                <p>Some error occured</p>
            </div>

            <div class="add__product-container grid">
                <div class="product__image upload__content">
                    <input type="file" id="upload-image" accept="image/png, image/jpeg" hidden>
                    <label for="upload-image" class="upload-orverlay"><span><i
                                class="ri-upload-cloud-line"></i></span>Upload image</label>
                    <img class="product-image">
                </div>

                <div class="add__product-form">
                    <div>
                        <h3 class="input__title">Product name</h3>
                        <div class="form__input">
                            <i class="ri-quill-pen-line"></i>
                            <input type="text" class="input" placeholder="Enter a product name..." id="product-name">
                        </div>
                    </div>

                    <div>
                        <h3 class="input__title">Categorie</h3>
                        <div class="form__input">
                            <i class="ri-pen-nib-line"></i>
                            <input type="text" class="input" placeholder="Enter a product categorie..." id="product-categorie">
                        </div>
                    </div>

                    <div>
                        <h3 class="input__title">Description</h3>
                        <div class="form__input">
                            <i class="ri-chat-3-line"></i>
                            <input type="text" class="input" placeholder="Enter a product description..." id="product-description">
                        </div>
                    </div>


                    <div>
                        <h3 class="input__title">Price</h3>
                        <div class="form__input">
                            <i class="ri-money-dollar-circle-line"></i>
                            <input type="text" class="input" placeholder="Price whithout $..." id="product-price">
                        </div>
                    </div>

                    <div>
                        <h3 class="input__title">Tags</h3>
                        <div class="form__input">
                            <i class="ri-file-copy-2-line"></i>
                            <input type="text" class="input" placeholder="Enter a product tags..." id="product-tags">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form__buttons">
                <button class="add-product-btn button">Add product</button>
                <button class="draft-btn button">Save draft</button>
            </div>
        </section>
    </main>

    <!--############### MAIN JS ###############-->
    <script src="../js/common.js"></script>
    <script src="../js/add-product.js"></script>
</body>

</html>
