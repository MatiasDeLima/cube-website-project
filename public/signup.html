<body>
    <!--############### HEADER ###############-->
    <header class="header" id="header"></header>

    <!--############### SIGN UP ###############-->
    <section class="section signup">
        <div class="form__container container grid">
            <div class="form">
                <h4 class="form__title">Sign Up</h4>

                <div class="form__inputs">
                    <input type="text" placeholder="Enter Your Name" autocomplete="off" id="name">

                    <input type="email" placeholder="Enter Your email" autocomplete="off" id="email">

                    <input type="password" placeholder="Enter Your password" autocomplete="off" id="password">

                    <input type="number" placeholder="Enter Your Number" autocomplete="off" id="number">
                </div>

                <span class="form__error">ü§∑‚Äç‚ôÇÔ∏èThis is an error!</span>

                <div class="form__checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">
                        Your agree to our
                        <a href="#">terms and conditions</a>
                    </label>
                </div>

                <button class="submit__button button">Sign Up</button>

                <span class="login__link">Already have an account?<a href="/login">Login here</a></span>
            </div>

            <div class="form__image">
                <img src="images/form-image-1.jpg">
            </div>
        </div>
    </section>

    <!--############### FOOTER ###############-->
    <footer class="footer section"></footer>

    <!--############### MAIN JS ###############-->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
